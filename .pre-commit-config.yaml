default_language_version:
    python: python3.7
fail_fast: false
repos:
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
      - id: black
        language_version: python3.7
        args: [-l 99]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-builtin-literals
    -   id: check-ast
    -   id: check-docstring-first
    -   id: check-json
    -   id: detect-private-key
    -   id: fix-encoding-pragma
    -   id: flake8
    -   id: mixed-line-ending
        args: [--fix=auto]
    -   id: pretty-format-json
        args: [--autofix, --indent 4]
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

-   repo: https://github.com/PyCQA/bandit
    rev: 1.6.2
    hooks:
    - id: bandit

-   repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.1
    hooks:
    -   id: seed-isort-config

-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.20
    hooks:
    -   id: isort

-   repo: https://github.com/humitos/mirrors-autoflake.git
    rev: v1.1
    hooks:
        - id: autoflake
          args: ['--in-place', '--remove-unused-variable']

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-json
      files: \.(json)$
    - id: check-yaml
    - id: fix-encoding-pragma
    - id: flake8
      additional_dependencies: [flake8-blind-except, flake8-builtins, flake8-rst-docstrings, flake8-logging-format]

-   repo: https://github.com/myint/docformatter
    rev: v1.1
    hooks:
    - id: docformatter
      name: docformatter
      description: 'Formats docstrings to follow PEP 257.'
      entry: docformatter
      args: [-i, --wrap-summaries, "99", --wrap-description, "99"]
      language: python
      types: [python]

-   repo: https://github.com/pycqa/pydocstyle
    rev: 4.0.0
    hooks:
    - id: pydocstyle
      args: [--ignore, "D100,D104,D105,D107,D202,D203,D213,D406,D407,D408,D409,D413"]
      name: pydocstyle
      description: pydocstyle is a static analysis tool for checking compliance with Python docstring conventions.
      entry: pydocstyle
      language: python
      types: [python]

-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.8
    hooks:
    -   id: flake8

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.740
    hooks:
    -   id: mypy
        args: ['--no-strict-optional']

-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
      - id: black
        language_version: python3.7
        args: [-l 99]
